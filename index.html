<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <title>Estacionamento</title>
</head>
<body>
    <div class="container">
    <div class="header">
        <img class="logo"></img>
        <h1 class="titulo">Estacionamento Felino</h1>
        <h2 class="titulo2">Registro de veículos</h1>
    </div>

    <div class="entradas">
    <input type="text" id="nome" placeholder="Digite o nome do dono do veículo" autocomplete="off">
    <input type="text" id="placa" placeholder="Digite a placa do veículo" autocomplete="off">
    <button id="cadastrar">Cadastrar</button>
    </div>

    <div class="tabela">
    <table>
        <thead>
            <tr>
                <th id="nomeM">Nome</th>
                <th id="placaM">Placa</th>
                <th id="entradaM">Entrada</th>
                <th id="acoesM">Ações</th>
            </tr>
        </thead>
        <tbody id="patio"></tbody>
    </table>
</div>
</div>
    <script src="./script.js"></script>
</body>
</html>
